name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs/
        run: |
          npm clean-install

      - name: Build VitePress site
        working-directory: docs/
        run: |
          npm run docs:build

      - name: Deploy to instrata.github.io
        working-directory: docs/
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/instrata/instrata.github.io.git deploy
          cd deploy
    
          if git rev-parse --verify origin/pages >/dev/null 2>&1; then
            git checkout pages
          else
            git checkout --orphan pages
          fi
          
          rm -rf *
          cp -r ../.vitepress/dist/* deploy/
          
          git add .
          git commit -m "Deploy docs from main repo"
          git push origin pages
